<html>
 <head>
    <title>curvedimage</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene background="color:#fff">
            <a-assets>
                <img id="cd" src="assests/Chinesedragon.png">
                <img id="chc" src="assests/colourhomecontent.png">
                <img id="grad" src="assests/gradient.png">
                <img id="MOZ" src="assests/MOZVR.png">
            </a-assets>
    <a-curvedimage position="2 -1 0" src="#cd" theta-length="180" rotation="0 40 0" radius=5.7 height=6.5 scale="1.2 1.2 1.2"></a-curvedimage>
    <a-curvedimage position="1 7 0" src="#chc" theta-length="180" rotation="0 15 0" radius=5.7 height=7 scale="1.2 1.2 1.2"></a-curvedimage>
    <a-curvedimage position="1 1.25 0" src="#grad" theta-length="180" rotation="0 15 0" radius=5.7 height=6 scale="1.2 1.2 1.2"></a-curvedimage>
    <a-curvedimage position="0 2 0" src="#MOZ" theta-length="90" rotation="0 30 0" radius=3 height=0.36 scale="1.2 1.2 1.2"></a-curvedimage>



</a-scene>
    </body>




</html>
